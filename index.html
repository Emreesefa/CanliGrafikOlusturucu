<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canlı Grafik Üretici</title>
</head>

<body>

    <div class="container">
        <div class="chart-container">
            <div id="canvas-container"></div>
        </div>

        <div class="controls">
            <select id="chartType" class="select">
                <option value="bar">Çubuk</option>
                <option value="line">Çizgi</option>
                <option value="pie">Pasta</option>
                <option value="doughnut">Krap</option>
                <option value="radar">Radar</option>
            </select>
            <input type="text" id="labelInput" class="input" placeholder="Sınıf">
            <input type="number" id="dataInput" class="input" placeholder="Veri">
            <button onclick="addData()" class="btn">Veri Ekle</button>
            <button onclick="updateChartType()" class="btn">Grafik Türünü Değiştir</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
